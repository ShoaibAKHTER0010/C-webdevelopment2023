<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex or flexbox in css</title>
    <link rel="stylesheet" href="flex style.css">
</head>
<body>
    <h2 class="h2">flexbox or flexiblebox</h2>
    <h3>working on container/parent:</h3>
    <div class="flex-container">
        <div class="flex-item">1 <p>flexbox one</p>
        </div>
        <div class="flex-item">2 <p>flexbox two</p></div>
        <div class="flex-item">3 <p>flexbox three</p>
        </div>
        <div class="flex-item">4 <p>flexbox four</p></div>
    </div><br><br>
    <h3>working on items/child:</h3>
    <div class="secondflex">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
        <div class="item4">4</div>
    </div>
</body>
</html>
