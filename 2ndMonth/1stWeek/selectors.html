<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectors in css</title>
    <style>
        body{
            padding: 0;
            margin: 0;
        }
        .div{
            background-color: aqua;
            color: black;
        }
        #para{
            background-color: blueviolet;
            color: black;
        }
        span, footer{
            background-color: black;
            color: darkred;
            float: right;
        }

    </style>
</head>
<body>
    <div class="div"><h2>Class selector</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque, aperiam!</p>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p> 
    <p id="para">Lorem ipsum dolor sit amet consectetur.</p>
<span>this is span</span></div>
<br><footer>thi is footer</footer>
    
</body>
</html>
