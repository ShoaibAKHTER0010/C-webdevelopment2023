<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>

</head>
<body>
    <div><form action="#" method="post">
        <fieldset>
            <legend>Registration Form</legend>
            <label for="name">Full Name</label>
            <input type="text" name="Full Name"> 
            <br><br>
            <label for="email">User Email</label>
            <input type="email" name="email" placeholder="Email">
            <br><br>
            <label for="password">Password</label>
            <input type="password" name="Password" id="password">
            <br><br>
            <label for="age">User age</label>
            <input type="number" name="user age" id="age" min="15" max="60"/>
            <br><br>
            <label>Gender</label>
            <input type="radio" name="Gender" id="Mail"> 
            <label for="Mail">Mail</label>
            <input type="radio" name="Gender" id="Femail">
            <label for="Femail">Femail</label>
            <br><br>
            <label >hobbies</label>:
            <br>
            <input type="checkbox" name="hobbies" id="sports">
            <label for="sports">Sports</label>
            <input type="checkbox" name="hobbies" id="singing">
            <label for="singing">singing</label>
            <input type="checkbox" name="hobbies" id="reading">
            <label for="reading">reading</label>
            <input type="checkbox" name="hobbies" id="cooking">
            <label for="cooking">cooking</label>
            <br><br>
            <textarea name="Feedback" id="feedback" cols="10" rows="5" placeholder="Please give your feedback here"></textarea>
            <br>
            <select name="Country" id="country">
                <option value="pakistan">Pakistan</option>
                <option value="india">India</option>
                <option value="china">China</option>
                <option value="afghanistan">Afghanistan</option>
                <option value="nepal">Nepal</option>
            </select>
            <button type="submit">Registration</button>
       </fieldset>
        </form>
        <h3><center><mark>Good luck :)</mark></center></h3>
    </div>
    

        
   
    
</body>
</html>
